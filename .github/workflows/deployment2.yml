name: deployment1
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout action
        run: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout action
        run: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm run test
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout action
        run: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build Code
        run: npm run build 
      - name: deploy
        run: echo "deploying..."